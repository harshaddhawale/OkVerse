
<!DOCTYPE html><html><head>  <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>OkVerse</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding-top: 50px; /* To add space from top */
}

table {
  margin-top: 20px;
  width: 100%;
}

th, td {
  padding: 8px;
}

.floatingButton {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
  padding: 10px 20px;
  font-size: 16px;
}

</style>
<body>

 <div class="container">
    <h1>OKVerse Counter</h1>
    
    <button id="clickButton" class="floatingButton">Count Ok!</button>
    
    <h2>Today's OK Count:</h2>
    <p id="clickCount">0</p>

    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody id="clickTableBody">
        <!-- Table body will be populated with JavaScript -->
      </tbody>
    </table>

<script>
  document.addEventListener('DOMContentLoaded', function() {
  let sessionClicks = parseInt(localStorage.getItem('sessionClicks')) || 0;
  const lastDate = localStorage.getItem('lastDate');

  const clickCountDisplay = document.getElementById('clickCount');
  const clickTableBody = document.getElementById('clickTableBody');

  document.getElementById('clickButton').addEventListener('click', function() {
    sessionClicks++;
    localStorage.setItem('sessionClicks', sessionClicks);

    clickCountDisplay.textContent = sessionClicks;

    const currentDate = new Date().toLocaleDateString();

    if (currentDate === lastDate) {
      const rows = clickTableBody.querySelectorAll('tr');
      const lastRow = rows[rows.length - 1];
      const countCell = lastRow.querySelector('td:nth-child(2)');
      countCell.textContent = sessionClicks;
    } else {
      localStorage.setItem('lastDate', currentDate);

      const newRow = document.createElement('tr');
      const dateCell = document.createElement('td');
      const countCell = document.createElement('td');

      dateCell.textContent = currentDate;
      countCell.textContent = sessionClicks;

      newRow.appendChild(dateCell);
      newRow.appendChild(countCell);
      clickTableBody.appendChild(newRow);
    }
  });

  clickCountDisplay.textContent = sessionClicks;
});



</script>

</body>
</html>
