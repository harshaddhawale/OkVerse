
<!DOCTYPE html><html><head>  <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>OkVerse</title>
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 70%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

  <div class="topleft">
  </div>
  <div class="middle">
    <h1>OK Verse CountDown</h1>

      
<h1>Click Counter</h1>
  
  <button id="clickButton">Click Me!</button>
  
  <h2>Click Count:</h2>
  <p id="clickCount">0</p>

  <table border="1">
    <thead>
      <tr>
        <th>Session Clicks</th>
      </tr>
    </thead>
    <tbody id="clickTableBody">
      <!-- Table body will be populated with JavaScript -->
    </tbody>
  </table>
      
  </div>
  <div class="bottomleft">
    <p></p>
  </div>
<script>
    let clickCount = 0;
const clickButton = document.getElementById('clickButton');
const clickCountDisplay = document.getElementById('clickCount');
const clickTableBody = document.getElementById('clickTableBody');

clickButton.addEventListener('click', function() {
  clickCount++;
  clickCountDisplay.textContent = clickCount;

  // Add click count to table on each click
  const newRow = document.createElement('tr');
  const newCell = document.createElement('td');
  newCell.textContent = clickCount;
  newRow.appendChild(newCell);
  clickTableBody.appendChild(newRow);
});

// Reset click count and table on page reload/refresh
window.addEventListener('beforeunload', function() {
  clickCount = 0;
  clickCountDisplay.textContent = clickCount;
  clickTableBody.innerHTML = '';
});
</script>

</body>
</html>
