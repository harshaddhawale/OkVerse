
<!DOCTYPE html><html><head>  <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>OkVerse</title>
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 70%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

 <h1>Click Counter</h1>
  
  <button id="clickButton">Click Me!</button>
  
  <h2>Click Count:</h2>
  <p id="clickCount">0</p>

  <table border="1">
    <thead>
      <tr>
        <th>Session Total</th>
      </tr>
    </thead>
    <tbody id="clickTableBody">
      <!-- Table body will be populated with JavaScript -->
    </tbody>
  </table>

<script>
   document.addEventListener('DOMContentLoaded', function() {
  let sessionClicks = sessionStorage.getItem('sessionClicks');
  if (!sessionClicks) {
    sessionClicks = 0;
  } else {
    sessionClicks = parseInt(sessionClicks);
  }

  const clickCountDisplay = document.getElementById('clickCount');
  const clickTableBody = document.getElementById('clickTableBody');

  document.getElementById('clickButton').addEventListener('click', function() {
    sessionClicks++;
    sessionStorage.setItem('sessionClicks', sessionClicks);

    clickCountDisplay.textContent = sessionClicks;

    const newRow = document.createElement('tr');
    const newCell = document.createElement('td');
    newCell.textContent = sessionClicks;
    newRow.appendChild(newCell);
    clickTableBody.innerHTML = ''; // Clear previous content
    clickTableBody.appendChild(newRow);
  });

  clickCountDisplay.textContent = sessionClicks;
});

</script>

</body>
</html>
